<!DOCTYPE html>
<html>
  <head>
    <style>
      ul{list-style-type: none;  border: 2px solid; display: inline-block; background-color: rgb(194, 137, 248) ; margin: 0; padding: 0; font-size: 25px;}
      li{display: inline-block;  }
      .a{display: block; border-right: 2px solid black; border-top: 1px solid black; border-bottom: 1px solid black; padding: 25px; text-transform: uppercase; }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="http://google.com" target="_blank" class="a">Google</a></li>
      <li><a href="http://facebook.com" target="_blank" class="a">Facebook</a></li>
      <li><a href="http://instagram.com" target="_blank" class="a">Instagram</a></li>
      <li><a href="http://web.whatsapp.com" target="_blank" class="a">Whatsapp web</a></li>
    </ul>
  </body>
</html>
