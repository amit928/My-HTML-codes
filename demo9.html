<!DOCTYPE html>

    <head>
        <style>
            body{font-size: 30px;}
            .ol2{list-style-type: upper-roman;}
            .ul2{list-style-type: none; }


        </style>
    </head>
    <body>
        <ul>
            <li>I am the 1st List</li>
            <li>I am the 2nd list
                <ul class="ul2">
                    <li>I am the inner 1st List</li>
                    <li>I am the inner 2nd list</li>
                </ul>
            </li>
        </ul>
        <ol>
            <li>I am an ordered list
                <ol class="ol2">
                    <li>I am an inner ordered list</li>
                    <li>I am also an inner ordered List</li>
                </ol>
            </li>
            <li>I am also an ordered List</li>
        </ol>
